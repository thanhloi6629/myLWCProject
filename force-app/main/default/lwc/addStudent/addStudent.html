<template>
  <template if:true={ismodalopen}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeModal}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2
            id="modal-heading-01"
            class="slds-text-heading_medium slds-hyphenate"
          >
            Thêm Mới Học Sinh
          </h2>
        </header>
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
          <!-- content -->
          <div>
            <div class="slds-grid slds-wrap slds">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="Name"
                  >Họ và tên:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-input
                  variant="label-hidden"
                  required="true"
                  placeholder="name"
                  min-length="5"
                  name="Name"
                  value={objsubmit.Name}
                  message-when-value-missing="Không nhập ăn đấm nha"
                  message-when-too-short="Nhập ít nhất 5 characters."
                  onchange={handleChange}
                >
                </lightning-input>
              </div>
            </div>
            <!-- row 1 -->
            <div class="slds-grid slds-wrap slds-p-top_x-small ">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Họ:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-input
                  variant="label-hidden"
                  required="true"
                  label="First name"
                  placeholder="First name"
                  data-id="firstName"
                  name="firstName__c"
                   value={objsubmit.firstName__c}
                  message-when-value-missing="Không nhập ăn đấm nha"
                  onchange={handleChange}
                >
                </lightning-input>
              </div>
            </div>
            <!-- row 2 -->
            <div class="slds-grid slds-wrap slds-p-top_x-small">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Tên:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-input
                  variant="label-hidden"
                  label="Last name"
                  name="lastName__c"
                  value={objsubmit.lastName__c}
                  placeholder="Last name"
                  required
                  message-when-value-missing="Không nhập ăn đấm nha"
                  onchange={handleChange}
                >
                </lightning-input>
              </div>
            </div>
            <!-- row 3-->
            <div class="slds-grid slds-wrap slds-p-top_x-small">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Giới tính:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-combobox
                  variant="label-hidden"
                  name="gender__c"
                  label="Gender"
                  value={objsubmit.gender__c}
                  placeholder="Select Gender"
                  message-when-value-missing="Không nhập ăn đấm nha"
                  options={genderOptions}
                  onchange={handleChange}
                ></lightning-combobox>
              </div>
            </div>
             <!-- row 4-->
             <div class="slds-grid slds-wrap slds-p-top_x-small">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Ngày Sinh:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-input
                  variant="label-hidden"
                  type="date"
                  label="Birthday"
                  name="birthday__c"
                  value={objsubmit.birthday__c}
                  placeholder="Select a date"
                  onchange={handleChange}
                ></lightning-input>
              </div>
            </div>
             <!-- row 5-->
             <div class="slds-grid slds-wrap slds-p-top_x-small">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Điểm Toán:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <!-- <c-common-input 
                  label="Điểm toán" 
                  name="diem1" 
                  min="0" 
                  max="100" 
                  step="2" 
                  value={objsubmit.diem1}
                  onchange={handleChange}>
                </c-common-input> -->
                <lightning-input
                  label="Điểm toán" 
                  variant="label-hidden"
                  name="diem1__c" 
                  min="0" 
                  max="10" 
                  value={objsubmit.diem1__c}
                  onchange={handleChange}>
                ></lightning-input>
              </div>
            </div>
            <!-- row 5-->
            <div class="slds-grid slds-wrap slds-p-top_x-small">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Điểm Lý:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-input
                  variant="label-hidden"
                  type="number"
                  name="diem2__c"
                  value={objsubmit.diem2__c}
                  placeholder="Điểm Lý"
                  onchange={handleChange}
                ></lightning-input>
              </div>
            </div>
             <!-- row 6-->
             <div class="slds-grid slds-wrap slds-p-top_x-small">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Điểm Hóa:</label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-input
                  variant="label-hidden"
                  type="number"
                  name="diem3__c"
                   value={objsubmit.diem3__c}
                  placeholder="Điểm Hóa"
                  onchange={handleChange}
                ></lightning-input>
              </div>
            </div>
             <!-- row 7-->
             <div class="slds-grid slds-wrap slds-p-top_x-small">
              <div class="slds-col slds-size_2-of-12 slds-text-align_left">
                <label class="slds-form-element__label" for="firstName"
                  >Lớp:
                </label
                >
              </div>
              <div class="slds-col slds-size_9-of-12">
                <lightning-combobox
                  variant="label-hidden"
                  name="grade__c"
                  value={objsubmit.grade__c}
                  placeholder="Lớp"
                  options={gradeOptions}
                  onchange={handleChange}
                ></lightning-combobox>
              </div>
            </div>
          </div>
          <div class="slds-text-align_center slds-p-top_x-small">
            <lightning-button
              class="slds-m-top_small"
              variant="brand"
              type="submit"
              name="save"
              label="Save"
              onclick={handleSubmit}
            ></lightning-button>
            </div>
        </div>
      </div>
      
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
  <!-- <lightning-button label="Open Modal" onclick={openModal}></lightning-button> -->
</template>

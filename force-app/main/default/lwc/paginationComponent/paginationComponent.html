<template>
    <div class="slds-m-around_medium">
        <!-- Display records for the current page -->
        <template for:each={paginatedRecords} for:item="record">
            <div key={record.Id} class="slds-box slds-box_x-small slds-m-bottom_small">
                <p>{record.Name}</p> <!-- Customize this for your data fields -->
            </div>
        </template>

        <!-- Pagination controls -->
        <div class="slds-grid slds-grid_align-center slds-m-top_medium">
            <lightning-button 
                label="Previous" 
                onclick={handlePrevious} 
                disabled={isPreviousDisabled}
                class="slds-m-right_small">
            </lightning-button>

            <span>Page {currentPage} of {totalPages}</span>

            <lightning-button 
                label="Next" 
                onclick={handleNext} 
                disabled={isNextDisabled}
                class="slds-m-left_small">
            </lightning-button>
        </div>
    </div>
</template>
